 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: rgb(96, 168, 250);">
  <div class="container">
    
    <center>
         <h1 class="btn btn-primary active" >Image recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <br>
      <label>me</label>
      <hr>
      <label>sister</label>
      <hr>
      <label>mother</label>
      <hr>
      <label>father</label>
      <hr>
      <br>
      <br>
      <label>Webcam View - </label>
      <br>
      <div id="webcam" style="border:8px  dotted  black  ; height: 300px; width: 350; "></div>
      <label>Output = </label>
      <div id="output"></div>
      <br><br>
      <button onclick="capture();" class="btn btn-warning">Capture Image</button>
      <button onclick="check();" class="btn btn-danger">Identify Image</button>
      <br><br>
      <br><br>

      <br><br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span  id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
